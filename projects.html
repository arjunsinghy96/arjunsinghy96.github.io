<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/style.css">
    <title>Hello, world!</title>
  </head>
  <body>

    <header>
        <nav class="navbar border-bottom">
            <div class="container">
              <a class="navbar-brand text-dark" href="/">Kernel404</a>
              <ul class="nav justified-content-end">
                <li class="nav-item">
                    <a class="nav-link text-secondary" href="#">Blog</a>
                </li>
                <li class="nav-item">
                    <a class="text-bold nav-link btn btn-sm btn-success hover" href="https://www.upwork.com/freelancers/~01883b81d446951120">Hire Me</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1 class="text-center mt-5">
            Projects
        </h1>

        <div class="my-3" id='projects'>
            <div v-for="project in projects" class="row mb-3">
                <div class="col-3 d-none d-md-block">
                    <img :src="project.img" class="img-thumbnail">
                </div>
                <div class="col-12 col-md-9">
                    <h5 class="mt-2 font-weight-bold d-none d-md-block">{{project.name}}</h5>
                    <h5 class="mt-2 font-weight-bold text-center d-md-none">{{project.name}}</h5>
                    <p class="text-justify" v-html="project.description"></p>
                    <div class="row">
                        <h5 class="col">
                            <span v-for="tag in project.tags" class="badge badge-secondary mr-1">{{tag}}</span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-top">
        <div class="container">
            <div class="row justify-content-center mb-5 pt-5">
                <div class="col-auto d-none d-sm-block">
                    <a class="rounded-circle btn btn-secondary" href="https://www.linkedin.com/in/arjunsinghy96/" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
                <div class="col-auto">
                    <a class="rounded-circle btn btn-secondary" href="https://twitter.com/arjunsinghy96" target="_blank"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="col-auto">
                    <a class="rounded-circle btn btn-secondary" href="https://medium.com/@arjunsinghy96" target="_blank"><i class="fab fa-medium-m"></i></a>
                </div>
                <div class="col-auto">
                    <a class="rounded-circle btn btn-secondary" href="https://github.com/arjunsinghy96" target="_blank"><i class="fab fa-github-alt"></i></a>
                </div>
                <div class="col-auto">
                    <a class="rounded-circle btn btn-secondary" href="https://gitlab.com/arjunsinghy96" target="_blank"><i class="fab fa-gitlab"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="static/js/projects.js"></script>
</body>
</html>
