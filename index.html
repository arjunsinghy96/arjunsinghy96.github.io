<!DOCTYPE html>
  <html>
    <head>
      <title>arjunsinghy96</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/assets/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/assets/css/style.css" media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <!-- Vue is great. Use Vue-->
      <div id="app">
      <!-- Side Navigation Stuff -->
        <ul id="slide-out" class="side-nav fixed grey lighten-2 z-depth-4">
          <li><img style="width:90%; height:auto; margin:5%" class="circle" src="/assets/static/images/master_image.jpeg">
          <li v-for="item in navItems">
            <a class='waves-effect' href='#' @click="changePage(item.name)">{{item.name.toUpperCase()}}</a>
          </li> 
        </ul>
        
        <a href="#" data-activates="slide-out" class="button-collapse btn-floating waves-effect waves-light blue"><i class="material-icons">menu</i></a>
      <!-- Side Navigation Stuff Ends -->
      
      <div class="content">
        <home-page v-if="currentPage === 'home'" inline-template>
          <div>
            <h3>Hi!! I am Arjun.</h3>
            <p>I am a senior year computer science undergrad at SMVD University, India.</p>
            <p>I build cool backend features using my tech toolbox</p>
            <p>Lets see what's in the box</p>
            <div class="row">
              <div v-for="skill in skills" class="col s12 m4 l4">
                
                  <div class="card grey lighten-3">
                    <div class="card-content">
                      <span class="card-title">{{ skill.name }}</span>
                      <p>{{ skill.description }}</p>
                    </div>
                  
                </div>
              </div>
            </div>
          </div>
        </home-page>
        <projects-page v-else-if="currentPage === 'projects'"></projects-page>
        <blogs-page v-else-if="currentPage === 'blogs'"></blogs-page>
      </div>
      </div>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script type="text/javascript" src="/assets/js/app.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="/assets/js/materialize.min.js"></script>
      <script type="text/javascript">
        $(document).ready(function(){
          $('.carousel').carousel();
        });
        $(".button-collapse").sideNav();
      </script>
    </body>
  </html>
